<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUND 2 - FINAL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="sparks-container"></div>
    <div class="vignette"></div>

    <div class="content-wrapper">
        <header class="round-header">
            <h2 class="sub-heading">DABANGG C 2.0</h2>
            <h1 class="round-title text-gold">ROUND 2 – FINAL</h1>
        </header>

        <div class="timer-display-box">
            <div id="timer-inputs">
                <input type="text" id="t-hour" value="01" maxlength="2" class="big-input">
                <span class="colon">:</span>
                <input type="text" id="t-min" value="20" maxlength="2" class="big-input">
                <span class="colon">:</span>
                <input type="text" id="t-sec" value="00" maxlength="2" class="big-input">
            </div>
            <div id="timer-message" class="hidden">TIME UP!</div>
        </div>

        <div class="controls">
            <button id="btn-start" class="btn btn-gold">START</button>
            <button id="btn-pause" class="btn btn-outline">PAUSE</button>
            <button id="btn-reset" class="btn btn-danger">RESET</button>
        </div>

        <a href="index.html" class="back-link">← BACK TO HOME</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
